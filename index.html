<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Admin Dashboard</title>
    <meta 
        name="description"
        content="My Odin Admin Page, the final lesson of 
        the intermediate HTML CSS section of The Odin Project."/>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="root-container">
        <div class="header light-purple-bg center-main-axis">
            <h1>James Chess Home Page!</h1>
        </div>
        <div class="dashboard dark-grey-bg">
            <div class="logo-name center-cross-axis">
                <img src="/static/svg/AKPLogo.svg" alt="AKP Logo" class="logo-icon"/>
                <h2>Dashboard</h2>
            </div>
            <div class="dashboard-options">
                <div class="center-cross-axis">
                    <img src="/static/svg/PlaySwords.svg" alt="Play Icon" class="dashboard-icon"/>
                    <h2>Play</h2>
                </div>
                <div class="center-cross-axis">
                    <img src="/static/svg/GameBoard.svg" alt="Gameboard Icon" class="dashboard-icon"/>
                    <h2>Games</h2>
                </div>
                <div class="center-cross-axis">
                    <img src="/static/svg/Messages.svg" alt="Messages Icon" class="dashboard-icon"/>
                    <h2>Messages</h2>
                </div>
                <div class="center-cross-axis">
                    <img src="/static/svg/Posts.svg" alt="Posts Icon" class="dashboard-icon"/>
                    <h2>Posts</h2>
                </div>
                <div class="center-cross-axis">
                    <img src="/static/svg/Studies.svg" alt="Studies Icon" class="dashboard-icon"/>
                    <h2>Studies</h2>
                </div>
                <div class="center-cross-axis">
                    <img src="/static/svg/Settings.svg" alt="Settings Icon" class="dashboard-icon"/>
                    <h2>Settings</h2>
                </div>
            </div>
        </div>
        <div class="content dark-purple-bg">
            <div class="games-overview light-purple-bg">
                <div class="game-mini">
                    <h3 class="game-info">Justin</h3>
                    <img src="/static/svg/chessboard.svg" alt="mini-view-chessboard">
                </div>
                <div class="game-mini">
                    <h3 class="game-info">Ezekiel</h3>
                    <img src="/static/svg/chessboard.svg" alt="mini-view-chessboard">
                </div>
                <div class="game-mini">
                    <h3 class="game-info">Nathan</h3>
                    <img src="/static/svg/chessboard.svg" alt="mini-view-chessboard">
                </div>
                <div class="game-mini">
                    <h3 class="game-info">Aundrei</h3>
                    <img src="/static/svg/chessboard.svg" alt="mini-view-chessboard">
                </div>
                <div class="game-mini">
                    <h3 class="game-info">Shiro</h3>
                    <img src="/static/svg/chessboard.svg" alt="mini-view-chessboard">
                </div>
                <div class="game-mini">
                    <h3 class="game-info">Blanka</h3>
                    <img src="/static/svg/chessboard.svg" alt="mini-view-chessboard">
                </div>
                <div class="game-mini">
                    <h3 class="game-info">May</h3>
                    <img src="/static/svg/chessboard.svg" alt="mini-view-chessboard">
                </div>
                <div class="game-mini">
                    <h3 class="game-info">Jabber</h3>
                    <img src="/static/svg/chessboard.svg" alt="mini-view-chessboard">
                </div>
            </div>
            <div class="friends-list light-purple-bg">
                <div class="profile-card">
                    <img src="https://placehold.co/400x400" alt="Profile Picture" class="profile-picture">
                    <h3 class="user-name">Justin</h3>
                </div>
                <div class="profile-card">
                    <img src="https://placehold.co/400x400" alt="Profile Picture" class="profile-picture">
                    <h3 class="user-name">Ezekiel</h3>
                </div>
                <div class="profile-card">
                    <img src="https://placehold.co/400x400" alt="Profile Picture" class="profile-picture">
                    <h3 class="user-name">Nathan</h3>
                </div>
                <div class="profile-card">
                    <img src="https://placehold.co/400x400" alt="Profile Picture" class="profile-picture">
                    <h3 class="user-name">Aundrei</h3>
                </div>
                <div class="profile-card">
                    <img src="https://placehold.co/400x400" alt="Profile Picture" class="profile-picture">
                    <h3 class="user-name">Shiro</h3>
                </div>
                <div class="profile-card">
                    <img src="https://placehold.co/400x400" alt="Profile Picture" class="profile-picture">
                    <h3 class="user-name">Blanka</h3>
                </div>
                <div class="profile-card">
                    <img src="https://placehold.co/400x400" alt="Profile Picture" class="profile-picture">
                    <h3 class="user-name">May</h3>
                </div>
                <div class="profile-card">
                    <img src="https://placehold.co/400x400" alt="Profile Picture" class="profile-picture">
                    <h3 class="user-name">Jabber</h3>
                </div>
                
            </div>
            <div class="messages-list light-purple-bg">
                <div>
                    <a href="" class="user-name">Justin</a>
                    <p class="message-preview"></p>
                </div>
                <div>
                    <a href="" class="user-name">Ezekiel</a>
                    <p class="message-preview"></p>
                </div>
                <div>
                    <a href="" class="user-name">Nathan</a>
                    <p class="message-preview"></p>
                </div>
                <div>
                    <a href="" class="user-name">Aundrei</a>
                    <p class="message-preview"></p>
                </div>
                <div>
                    <a href="" class="user-name">Shiro</a>
                    <p class="message-preview"></p>
                </div>
                <div>
                    <a href="" class="user-name">Blanka</a>
                    <p class="message-preview"></p>
                </div>
                <div>
                    <a href="" class="user-name">May</a>
                    <p class="message-preview"></p>
                </div>
            </div>
        </div>
        <div class="footer light-grey-bg center-main-axis">
            <h2>James' Home Page</h2>
        </div>
    </div>
</body>
</html>
